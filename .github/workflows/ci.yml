name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # Backend checks
      - name: Typecheck (backend)
        run: npm run typecheck
      - name: Format check
        run: npm run format:check
      - name: Test
        run: npm test

      # Dashboard checks
      - name: Typecheck (dashboard)
        run: npx tsc --noEmit
        working-directory: packages/dashboard
